        function Add(num1, num2) {
            return num1 + num2;

        }
        function factorial(num){
            if(num==0){

                return 0;
            }else if(num==1){
                return 1;
            }else{
                var result=num;
                while(num>1){
                    result = result * (num-1);
                    num--;
                }
                return result;
            }
        }
