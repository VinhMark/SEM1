<!DOCTYPE html>
<html>
<head>
    <title>drap & drop</title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        function dragImg(event){
            event.dataTransfer.setData('img01',event.target.id);
        }
        function drogImg(event) {
            var data = event.dataTransfer.getData('img01');
            event.target.appendChild(document.getElementById(data));
        }
        function allowdrop(event) {
            event.preventDefault();
        }
    </script>
</head>
<body>
    <div id="div01" style="border: red 1px solid; height:300px;width:300px">
        <img src="image/ip5.jpg" style="width:50px;height:50px" draggable="true" ondragstart="dragImg(event)" id="img01"/>
    </div>
    <br />
    <div id="div02" ondrop="drogImg(event)" ondragover="allowdrop(event)" style="border: red 1px solid; height:300px;width:300px;">

    </div>
</body>
</html>
