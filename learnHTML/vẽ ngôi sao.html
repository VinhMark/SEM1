<!DOCTYPE html>
<html>
<head> 
<script type="application/x-javascript">
function SoCanh(){
    // Lấy ra vị trí canvas
      var canvas = document.getElementById('canvas');
      if (canvas.getContext){
      var ctx = canvas.getContext('2d');

    // Để vẽ sharp cần có .beginPath()
       ctx.beginPath();
    // Chọn màu ngôi sao là màu vàng
        ctx.fillStyle   = 'yellow';
    // Chỉ ra tọa độ bắt đầu (x,y) dựa theo width và height trong html      
       ctx.moveTo(250,80); 
    // Bắt đầu vẽ   
       ctx.lineTo(200,200);
       ctx.lineTo(320,125);
      ctx.lineTo(180,125);
       ctx.lineTo(300,200);
       ctx.closePath();
    // Vẽ xong cần tô màu   
       ctx.fill();   
      }
}
</script>
<style>
    .idata{
           float:left;
       }
        .lbl{
            float:left;
            width:70px;
        }
</style>
</head>
<body onLoad="draw();">
<canvas id="canvas" width="500" height="500"></canvas>
    <div class="swap">
        <div class="lbl">Số Cánh</div>
          <div class="idata">
            <input type="number" onchange="SoCanh()"/>
          </div>
   </div>
</body>
</html>
