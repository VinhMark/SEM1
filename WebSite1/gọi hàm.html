<!DOCTYPE html>
<html>
<head>
    <title>Function passing</title>
	<meta charset="utf-8" />
    <script language="JavaScript" type="text/javascript">
        function saySomething(message){
            alert(message)
        }
    </script>
</head>
<body bgcolor="#FFFFFF">
    <h2>Famous Presidential Quotes</h2>
    <hr />
    <form action="#">
        <input type="button" value="Lincoln" onclick="saySomething('Four score and seven year ago...')" />
        <input type="button" value="Kennedy" onclick="saySomething('Ask not what your country can do for you...')" />
        <input type="button" value="Nixon" onclick="saySomething('I name not a crook!...')" />
    </form>
</body>
</html>
