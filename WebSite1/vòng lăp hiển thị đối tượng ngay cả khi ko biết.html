<!DOCTYPE html>
<html>
<head>
    <title>What are my plugins?</title>
	<meta charset="utf-8" />
</head>
<body bgcolor="#FFFFFF">
    <script language="javascript" type="text/javascript">
        if (navigator.plugins.length > 0) {
            document.write("You have the follwing plugins:")

            for (i = 0; i < navigator.plugins.length; i++) {
                document.write("<br\/>")
                thisPlugin = navigator.plugins[i]
                for (j in thisPlugin) {
                    document.write(j+":"+thisPlugin+"<br\/>")
                }
            }
        } else {
            document.write("javascript couldn'd find any plugins")
        }
    </script>
</body>
</html>
