<!DOCTYPE html>
<html>
<head>
    <title>Do you have Java?</title>
	<meta charset="utf-8" />
</head>
<body bgcolor="#FFFFFF">
    <h1>
        <script language="JavaScript" type="text/javascript">
            document.write("Java is")
            if (!navigator.javaEnabled()) {
                document.write("not")
            }
            document.write("enabled.")
        </script>
        <noscript>
            Javascript not enabled.
        </noscript>
    </h1>

</body>
</html>
