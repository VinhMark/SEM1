<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            top: 300px;
            width: 300px;
            height: 100px;
            position: absolute;
        }

            div#myDiv {
                -ms-transform: skewY(-20deg); /* IE 9 */
                -webkit-transform: skewY(-20deg); /* Safari */
                transform: skewY(-20deg); /* Standard syntax */
            }
    </style>
</head>
<body>
    <div id="myDiv">
        This div element is skewed 20 degrees along the Y-axis.
    </div>
</body>
</html>
