<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            position: relative;
            overflow: hidden;
        }

            .box .hidden {
                background: red;
                height: 200px;
                width: 300px;
                position: absolute;
                top: 100px;
                left: 100px;
                opacity: 0.5;
            }
    </style>
</head>

<body>
    <div class="box">
        <img src="/images/photo_unavailable.png">
        <div class="hidden"></div>
    </div>

</body>
</html>
